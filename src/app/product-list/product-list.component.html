<div class="">
  <app-filter
    [all]="allProds"
    [inStock]="inStock"
    [outStock]="outStock"
  ></app-filter>
  <div class="product-container">
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
      <app-product
        *ngIf="prod.name.toLowerCase().includes(searchItem)"
        [product]="prod"
      ></app-product>
    </div>
  </div>
</div>
