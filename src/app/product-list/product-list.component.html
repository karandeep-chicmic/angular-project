<div class="body-image">
  <img [src]="obj.imgUrl" alt="temp" />
  <p>Name : {{ obj.name }}</p>
  <p>Price : {{ obj.price }}</p>
  <p>Color : {{ obj.color }}</p>
  <p>
    Stock : {{ obj.stock <= 0 ? "Not in Stock" : obj.stock + " items left" }}
  </p>
  <p>Discount : {{ getDiscount() }}</p>
  <button [disabled]="!(obj.stock > 0)">Buy Items</button>
</div>
