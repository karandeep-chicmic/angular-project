<app-search-bar></app-search-bar>

<div class="btnToggle">
  <button (click)="flag = !flag" class="toggle-button">
    {{ flag ? "Hide" : "Show" }}
  </button>
</div>
<div class="product-container">
  <div *ngIf="flag" class="product-grid">
    <ng-container *ngFor="let product of products">
      <div class="product-card">
        <img [src]="product.imgSrc" alt="Product" class="product-image" />
        <div class="product-details">
          <p class="product-name">{{ product.name }}</p>
          <p class="product-price">
            {{ product.discountedPrice }}
            <span class="original-price">{{ product.price }}</span>
          </p>
          <p class="discount">{{ calculateDiscount(product) }}% Discount</p>
          <p
            class="availability"
            [ngStyle]="{ color: !product.availability ? 'red' : 'green' }"
          >
            {{ product.availability ? "Available" : "Not in Stock" }}
          </p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
