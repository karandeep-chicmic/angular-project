<div class="container">
  <h2>Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="objUser.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="objUser.password"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="objUser.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="objUser.age"
        required
      />
    </div>
    <button type="button" (click)="addUserBtn()">Add User</button>
    <p
      *ngIf="
        !valid &&
        (objUser.name === '' || objUser.email === '' || objUser.password === '')
      "
    >
      All the fields are Required
    </p>
  </form>
</div>

<div class="tables">
  <app-table1 [user]="user" #tbldetails></app-table1>
</div>
